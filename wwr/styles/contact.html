<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - White Water Rafting</title>
    <meta name="description" content="Get in touch with us at White Water Rafting for inquiries, reservations or suggestions">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img 
        src="images/rafting.jpeg" alt="Logo">
        <h2>Rafting Adventure Co</h2>
        <nav>
            <ul class="navigation">
                <li><a href="service">Home</a></li>
                <li><a href="products">About Us</a></li>
                <li><a href="history">Trips</a></li>
                <li><a href="contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <section id="company info">
            <h2>Our information</h2>
            <p>Address: 123 River Road, Adventure city, Ac 12345</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@whitewaterrafting.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456
        </section>
        <section id="team">
            <h2>Our Team</h2>
            <div class="employee">
                    <img src="images/empoyee1.jpg" alt="empoyee 1">
                    <p>Nabikejje Betty, Rafting Guide</p>
                </div>
                <div class="employee">
                    <img src="images/employee2.jpg" alt="employee 2">
                    <p>Aloya Jonathan, Office manager</p>
                </div>
                <div class="employee">
                    <img src="images/employee3.jpg" alt="employee 3">
                    <p>John Ssentamu, safety instructor</p>
            </div>
            <section id="contact-form">
                <h2>Send Us a Message</h2>
                <form action="submit contact.html" method="post">
                    <div class="form group">
                         <label for="name">Name:</label>
                          <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form group">
                         <label>Purpose of the Message:</label>
                         <input type="radio" id="general" name="purpose" value="general inquiry">
                         <label for="general">General Inquiry></label>
                         <input type="radio" id="Reservation" name="Purpose" value="Reservation">
                         <label for="reservation">Reservation Question</label>
                         <input type="radio" id="Suggestion" name="Purpose" value="Website Suggestion">
                          <label for="Suggestion">Website Suggestion</label>
                    </div>
                    <div class="form group">
                       <input type="checkbox" id="subscribe" name="subscribe">
                       <label for="subscribe">Please subscribe to the monthly news letter</label>
                    </div>
                    <div class="form group">
                          <button type="submit">Submit Message</button>
                    </div>
                </form>
            </section>
        </main>
</body>
</html>

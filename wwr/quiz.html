<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main>
    <h1>HTML and CSS Quiz</h1>
    <form action="submit_quiz.html" method="post">
        <!-- Question 1: Text Input -->
        <div class="form-group">
            <label for="q1">What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <!-- Question 2: Textarea -->
        <div class="form-group">
            <label for="q2">Describe the CSS box model.</label>
            <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
        </div>
        <!-- Question 3: Select -->
        <div class="form-group">
            <label for="q3">Which of the following is a block-level element?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="div">div</option>
                <option value="span">span</option>
                <option value="img">img</option>
            </select>
        </div>
        <!-- Question 4: Number Input -->
        <div class="form-group">
            <label for="q4">How many heading levels are there in HTML?</label>
            <input type="number" id="q4" name="q4">
        </div>
        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
</main>
</body>
</html>
